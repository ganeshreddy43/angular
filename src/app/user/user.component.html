<div class="container-fluid">
    <h2 class="heading">Template Driven Form</h2>
    <form #userForm="ngForm" (ngSubmit)="register(userForm)">
  
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userDetails.name"
         
        [appMask]="userDetails .name"
        
        
        required>
         
   
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetails.email" required email>
  
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="userDetails.address" required>
  
      </div>
     <app-address></app-address>
     
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" [(ngModel)]="userDetails.mobile" required pattern="[0-9]{10}">
  
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="userDetails.age" required min="20" max="60">
  
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" [(ngModel)]="userDetails.gender" required>
          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
  
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/aadharr" routerLinkActive="active">AadharrNumber</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/voterid" routerLinkActive="active">voterid</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/panCard" routerLinkActive="active">panCard</a>
        </li>
      </ul>
  
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="AadharrNumber" class="btn btn-primary" routerLink="/aadharr">AadharrNumber</button>
      <button type="voterid" class="btn btn-primary" routerLink="/voterid">voterid</button>
      <button type="panCard" class="btn btn-primary" routerLink="/panCard">panCard </button>
  
  
    </form>
  </div>
